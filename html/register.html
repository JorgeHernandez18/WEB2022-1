<!DOCTYPE html>
<html>
  
<head>
  <meta charset="utf-8">
  <title>Formulario en Replit</title>
  <link href="../css/reset.css" rel="stylesheet" type="text/css">
  <link href="../css/register.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <main> 
        <section class="section">
            <article>
                <img src="https://images.unsplash.com/photo-1607523751410-8ce15a864f94?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80" alt="imagen-index">
            </article>
                
            <article>
                <form id="formulario" class ="formulario">
                    <div>
                     <p>User:</p>
                     <input id="user" type="text" placeholder="ejemplo123">
                    </div>
                    <div>
                     <p>Name:</p>
                     <input id="name" type="text" placeholder="Nombre">
                    </div>
                  <div>
                     <p>Email:</p>
                     <input id="email" type="email" placeholder="email@example.com">
                    </div>
                    <div>
                     <p>Pass:</p>
                     <input id="pass" type="password" placeholder="******">
                    </div>
                  <div class="botones">
                       <button id="btn-register" class ="btn btn-danger" type="submit">Register</button> 
                    <button class ="btn btn-danger" type="submit"><a class="boton" href="../index.html">Cancelar</a></button>
                </div>    
                </form>
            </article>
        </section>
    </main>

    <script src="../js/conexion.js"></script>
</body>

</html>
